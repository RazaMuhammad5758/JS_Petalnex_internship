<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax practice</title>
</head>
<body>
    <h1 id="demo">Here data will be shown</h1>
    <button onclick="loadData()">Click</button>


</body>

<script>
    function loadData(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                console.log(this.responseText);
                const data = document.getElementById("demo").innerHTML = this.responseText
                
            }
        }



        xhttp.open('GET', "/content/integratedData.json", true)
        xhttp.send();
    }
</script>
</html>
